<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/icone.png" alt="" srcset="">
        <h1>Agenda de Contatos</h1>
        </header>
    
        <form id="contact-form">
            <input type="text" id="contact-name" placeholder="insira o nome do Contato" required> </input>
            <input type="number" id="contact-number" placeholder="insira o Numero do telefone" required></input>
            <button type="submit">Cadastrar + </button>
        </form>
    
        <table cellspacing="0" id="contact-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
    
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
    
        </table>
    
    
    </div>
    <script src="/main.js"></script>
</body>
</html>
